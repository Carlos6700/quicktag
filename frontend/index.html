<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTag</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuickTag</h1>
        </header>

        <main>
            <div class="tag-input">
                <input type="text" id="tagInput" placeholder="Escribe una nueva etiqueta">
                <button id="addTagBtn">Agregar etiqueta</button>
            </div>

            <div class="tags-container" id="tagsContainer">
                <!-- Las etiquetas aparecerán aquí -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 QuickTag. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
